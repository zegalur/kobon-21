<script>

var scale = 512.0;
var dx = 0.0;
var dy = 0.0;

var mouse_down = false;


function update() {
	let svg = document.getElementById("all");
	
	let w = window.innerWidth;
	let h = window.innerHeight;
	
	let r = 300.0;
	
	let tx = w * 0.5;
	let ty = h * 0.5;
	
	svg.setAttribute('transform',
		'translate(' + (-r * scale) + ',' + (-r * scale) + ') ' +
		'scale(' + scale + ') ' +
		'translate(' + (dx + tx / scale) + ',' + (dy + ty / scale) + ') '
		);
	
	
	document.getElementById("svg-body").innerHTML += "";
}


function on_wheel(event) {
	let c1 = Math.pow(2.0, event.wheelDelta * 0.001);
	let c2 = event.wheelDelta * 0.001;
	scale = Math.min(50000.0, Math.max(1.0, scale * c1));
	update();
}


function on_mouse_move(event) {
	if(!mouse_down) 
		return;
	dx += event.movementX / scale;
	dy += event.movementY / scale;
	update();
}


window.onresize = function() { update(); };

document.addEventListener("DOMContentLoaded", function(event) { 
	let svg = document;//.getElementById("svg-body");
	svg.addEventListener("wheel", on_wheel);
	svg.addEventListener("mouseup", (event) => { mouse_down = false; });
	svg.addEventListener("mouseout", (event) => { mouse_down = false; });
	svg.addEventListener("mousedown", (event) => { mouse_down = true;  });
	svg.addEventListener("mousemove", on_mouse_move);
	
	update(); 
});

</script>
